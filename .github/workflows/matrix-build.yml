name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  matrix-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: matrix-6a2e822
        run: |
          echo "Building for ${{ matrix.platform }} with Node.js ${{ matrix.node-version }}"
          echo "OS: ${{ matrix.os }}"
          echo "Timestamp: $(date)"
        shell: bash
      
      - name: Create build directory
        run: mkdir -p build
        shell: bash
      
      - name: Generate build artifact
        run: |
          echo "Build Information" > build/output.txt
          echo "==================" >> build/output.txt
          echo "Platform: ${{ matrix.platform }}" >> build/output.txt
          echo "OS: ${{ matrix.os }}" >> build/output.txt
          echo "Node Version: ${{ matrix.node-version }}" >> build/output.txt
          echo "Build Time: $(date)" >> build/output.txt
          echo "Job ID: ${{ github.run_id }}-${{ github.run_number }}" >> build/output.txt
          echo "GitHub Actor: ${{ github.actor }}" >> build/output.txt
          echo "" >> build/output.txt
          echo "System Information:" >> build/output.txt
          node --version >> build/output.txt
          npm --version >> build/output.txt
        shell: bash
      
      - name: Create build metadata JSON
        run: |
          cat > build/metadata.json << 'EOF'
          {
            "platform": "${{ matrix.platform }}",
            "os": "${{ matrix.os }}",
            "node": "${{ matrix.node-version }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "run_id": "${{ github.run_id }}",
            "workflow": "${{ github.workflow }}",
            "ref": "${{ github.ref }}"
          }
          EOF
        shell: bash
      
      - name: Display build contents
        run: |
          echo "=== Build Output ==="
          cat build/output.txt
          echo ""
          echo "=== Build Metadata ==="
          cat build/metadata.json
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-6a2e822-${{ matrix.platform }}-node${{ matrix.node-version }}
          path: build/
          retention-days: 30
          if-no-files-found: error
  
  summary:
    needs: matrix-build
    runs-on: ubuntu-latest
    steps:
      - name: Build summary
        run: |
          echo "âœ… All matrix builds completed successfully!"
          echo "Total builds: 6 (3 platforms Ã— 2 Node versions)"
          echo "Artifacts uploaded with prefix: build-6a2e822"
          echo ""
          echo "Matrix variants:"
          echo "  - build-6a2e822-linux-node18"
          echo "  - build-6a2e822-linux-node20"
          echo "  - build-6a2e822-macos-node18"
          echo "  - build-6a2e822-macos-node20"
          echo "  - build-6a2e822-windows-node18"
          echo "  - build-6a2e822-windows-node20"